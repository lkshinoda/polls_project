{% extends "base.html" %}

{% block title %}
    Изменение вопроса
{% endblock %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}

        <p>Вопрос</p>
        <p>{{ form.title }}</p>
        <p>Варианты ответа:</p>
        <p>{{ form.true_answer }}</p>
        <p>{{ form.option_a }}</p>
        <p>{{ form.option_b }}</p>
        <p>{{ form.option_c }}</p>

        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
{% endblock %}
