{% extends "base.html" %}

{% block title %}
    Создать тест
{% endblock %}

{% block body %}
    <form method="POST" action=" {% url 'update_test' slug=test.slug %}">
        {% csrf_token %}

        <p>Название теста</p>
        <p>{{ form.title }}</p>
        <p>Описание</p>
        <p>{{ form.overview }}</p>

        <input name="Create test" type="submit" value="Обновить">
    </form>
{% endblock %}
