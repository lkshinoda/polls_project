{% extends "base.html" %}

{% block title %}
    Доступные вопросы
{% endblock %}

{% block nav_bar_menu %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'create_question' %}">Создать вопрос</a>
    </li>
{% endblock %}

{% block body %}

    <div>

        {% for object in object_list %}
            <p><a href="{% url 'detail_question' pk=object.id %}">{{ object.question_text }}</a></p>
        {% endfor %}

    </div>

{% endblock %}
