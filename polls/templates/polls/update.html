{% extends "base.html" %}

{% block title %}
    Update page
{% endblock %}

{% block body %}
    <form method="POST" action="/">
        {% csrf_token %}

        <p>Текст вопроса</p>
        <p>{{ form.question_text }}</p>
        <p>Варианты ответа</p>
        <p>1 {{ form.option_a }}</p>
        <p>2 {{ form.option_b }}</p>
        <p>3 {{ form.option_c }}</p>
        <p>4 {{ form.option_d }}</p>

        <input name="Update question" type="submit">
    </form>
{% endblock %}
